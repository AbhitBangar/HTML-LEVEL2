<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sementic Tag</title>
</head>
<body>
    <!-- it is the markup that relates to the meaning of content -->
    <!-- Semantic = <h1> <p> <img> <header> <footer> -->
        <!-- 1) meaningful layout = structured -->
        <!-- 2) SEU friendly = search engine optimization -->
        <!-- 3) Readable + screan readers = improves user experienace -->

    <!-- <header> -->
        <!-- Ideally there must be one header for webpage -->
    <header>On the path of Coding</header>
    
    <!-- <main> -->
        <!-- Ideally main should contain only the unrepeated containt -->
    <main>I love Coding!!!</main>
    
    <!-- <nav> -->
        <!-- Used for navigation -->
        <!-- Usually comes under the header tag -->
    <header>
        On the path of Coding
        <nav>
            <ul>
                <li><a href="https://google.com">About Us</a></li>
                <li><a href="https://linkedin.com">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <!-- <article> -->
    <article></article>

    <!-- <section> -->
        <!-- Used to group together the related content -->
    <section></section>

    <!-- <aside> -->
        <!-- To link all with all related content (which is indirectly related) -->
            <!-- Eg. = The Avengers wiki page has link of Sharlok Holems -->
    <aside>
        <ul>
            <li><a href="https://google.com">About Us</a></li>
            <li><a href="https://linkedin.com">Contact Us</a></li>
        </ul>
    </aside>

    <!-- <footer> -->
    <footer>theabhitbangar&#128293;</footer>

    <!-- non-sementic = <div> <span> --> 
</body>
</html>
