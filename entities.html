<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
    <!-- An HTML Entity is a piece if text ("string") that begin with an ampersand(&) and edns with a semicolon(;) -->
    <!-- Used to display reserved characters (which would  otherwise be interpreted as HTML code), and invisible characters (like non-breaking spaces) -->
    <!-- can also use in place of characters that are difficult to type with a standard keyboard -->
    <!-- brower interprets them & renders correct character -->
    
    <!-- space = &nbsp; = non breaking space -->
    <!-- & = &amp; = ampersand -->
    <!-- < = &lt; = less than -->
    <!-- > = &gt; = greater than -->
    <!-- "" = &quot; = quots -->

    <p> a < b</p>   <!-- wrong way -->
    <h1>a&lt;b</h1>
    <p>a &amp; b</p>
    <p> &quot;Abhit &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; Bangar&quot;</p>
    <h1> &hearts; </h1>

    <h1>this is a &bigstar;</h1>

    <!-- U+02605 - unicode = 9733 - &#9733; -->
    <h1>this is a &#9733;</h1>
</body>
</html>
